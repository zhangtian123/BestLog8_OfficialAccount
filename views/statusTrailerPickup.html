		<script type="text/javascript">
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('#result');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById("result").value=rs.text;
							/*result.innerText = '选择结果: ' + rs.text;*/
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
			
			var id='';

			function run(input_file,get_data){
	            /*input_file：文件按钮对象*/
	            /*get_data: 转换成功后执行的方法*/
	            if ( typeof(FileReader) === 'undefined' ){
	                alert("抱歉，你的浏览器不支持 FileReader，不能将图片转换为Base64，请使用现代浏览器操作！");
	            } else {
	                try{
	                    /*图片转Base64 核心代码*/
	                    var file = input_file.files[0];
	                    //这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件
	                    if(!/image\/\w+/.test(file.type)){
	                        alert("请确保文件为图像类型");
	                        return false;
	                    }
	                    var reader = new FileReader();
	                    reader.onload = function(){                        
	                        //window.alert(this.result); 
	                        var raw = this.result;
	                        var i = this.result.indexOf('base64,');
	                        var base64str = this.result.substring(i+7);
	                        var callResult;
	                         $.ajax({
	                         url:"http://120.27.199.17:8089/services/base64/bysin/pic1234?token=3IVdtr309KM=&sizeType=true&containerType=true",
	                         type:"POST",
	                         data:base64str,
	                         dataType:"JSON",
	                         success: function(result){ 
	                            //callResult = JSON.stringify(result);
	                            //alert(callResult);
	                            get_data(raw,base64str,result);
	                            }                         
	                         });  
	                        
	                         
	                    }
	                    reader.readAsDataURL(file);
	                }catch (e){
	                    alert('图片转Base64出错啦！'+ e.toString())
	                }
	            }
	        }
