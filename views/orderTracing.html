	/**
	 * 下拉刷新具体业务实现
	 */
	function pulldownRefresh() {
		setTimeout(function() {
			var flag = 0;
			var aDiv = document.body.querySelector('.maincontent');
			aDiv.innerHTML="";
			for(var o in DATA)
			{
				var result = eval(DATA[o]);
				if(upflag==0)
				{
					result.shift();
					downflag=1;
					upflag=1;
				}
				$.each(result,function(key,value){
					//alert(flag1+" "+currentlist+" "+flag);
					if(flag<3)
					{
						var oDiv = document.createElement('div');
						oDiv.id = 'card';
						oDiv.className='card-class';
						Inner(value.ORDERNO,value.ORDERID,value.CUSTOMSCOMPANY,value.CUSTOMSOP,value.SONO,value.HBLNO,value.CNTRNUMSTR,oDiv);
						aDiv.appendChild(oDiv);
						flag++;
					}
				}) 
			}
			currentlist = 3;
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			mui('#pullrefresh').pullRefresh().enablePullupToRefresh(); 
		}, 1500);
	}
	var count = 0;
	
	/**
	 * 上拉加载具体业务实现
	 */
	function pullupRefresh() {
		setTimeout(function() {
			mui('#pullrefresh').pullRefresh().endPullupToRefresh((currentlist >= Totalcount)); //参数为true代表没有更多数据了。
			var aDiv = document.body.querySelector('.maincontent');
			var flag1=0;
			var flag = 0;
			//alert(flag1+" "+currentlist+" "+flag);
			for(var o in DATA)
			{
				var result = eval(DATA[o]);
				if(downflag==0)
				{
					result.shift();
					downflag=1;
					upflag=1;
				}
				$.each(result,function(key,value){
					//alert(flag1+" "+currentlist+" "+flag);
					if(flag1>=currentlist && flag<3)
					{
						var oDiv = document.createElement('div');
						oDiv.id = 'card';
						oDiv.className='card-class';
						Inner(value.ORDERNO,value.ORDERID,value.CUSTOMSCOMPANY,value.CUSTOMSOP,value.SONO,value.HBLNO,value.CNTRNUMSTR,oDiv);
						aDiv.appendChild(oDiv);
						flag++;
						currentlist++;
						flag1++;
					}
					else if(flag1<currentlist) 
					{
						flag1++;
						return true;
					}
				}) 
			}
		}, 1500);
	}

	(function($) {
				var beginresult = $('#begin');
				var beginbtn = $('#beginbtn');
				var endresult = $('#end');
				var endbtn = $('#endbtn');
				
				beginbtn.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById("begin").innerHTML = rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
							
						});
					}, false);
				});

							/*
